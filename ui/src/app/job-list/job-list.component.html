<div class="job-list">
  <h2>Scheduled Jobs</h2>
  <button (click)="editNew()">＋ New Job</button>
  <div *ngIf="loading">Loading…</div>
  <div *ngIf="error">{{ error }}</div>

  <table *ngIf="!loading && jobs.length">
    <thead>
      <tr>
        <th>ID</th>
        <th>Next Run</th>
        <th>Func</th>
        <th>Actions</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let j of jobs">
        <td>{{ j.id }}</td>
        <td>{{ j.next_run_time }}</td>
        <td>{{ j.func }}</td>
        <td>
          <button (click)="delete(j.id)">Delete</button>
        </td>
      </tr>
    </tbody>
  </table>

  <div *ngIf="!loading && !jobs.length">No jobs scheduled.</div>
</div>
